mailer.setting.say_hello: به رویدادگرا خوش آمدید
mailer.setting.say_thanks: از شما جهت استفاده از رویدادگرا سپاسگزارم و امیدوارم خدمات سرویس برای شما مفید واقع شود.
mailer.setting.say_please_share: رویدادگرا یک سیستم رایگان و غیر دولتی است که توسط یک دانشجو توسعه پیدا کرده، بدیهی است که سیستم درآمد خاصی نداشته و نمی تواند برای خود تبلیغ نمایید.به همین جهت با اشتراک گذاری سایت در شبکه های اجتماعی و یا ارسال ایمیل به دوستان و معرفی به دیگران ، سایت را یاری می نمایید. رسانه شمایید:)
mailer.setting.introduce_setting_url: آدرس زیر بصورت اختصاصی برای شما در نظر گرفته شده است، با مراجعه به این آدرس می توانید ایمیل خود را فعال نمایید و مشخصات رویدادهای مورد علاقه خود را تنظیم نمایید تا برای شما ارسال شوند.
mailer.setting.introduce_unsubscribe_url: همچنین همیشه می توانید از آدرس زیر برای غیرفعال سازی دریافت ایمیل رویدادها استفاده نمایید.

mailer.need_help: در صورتی که به کمک نیاز داشتید می توانید با ایمیل moein7tl@gmail.com با من در ارتباط باشید.

mailer.event.say_hello: به رویدادگرا خوش آمدید
mailer.event.say_thanks: از اینکه رویدادگرا را به عنوان رسانه ای برای رویداد خود انتخاب نمودید از شما سپاسگزارم
mailer.event.say_please_share: رویدادگرا یک سیستم رایگان و غیر دولتی است، ما برای توسعه به یاری شما نیازمندیم.لطفا رویدادگرا را به عنوان اسپانسر رسانه ای رویداد خود به دیگران معرفی نمایید.
mailer.setting.introduce_event_url: شما می توانید تا قبل از ارسال رویدادتان به مخاطبان از لینک زیر اقدام به تغییر محتوی و مخاطبان نمایید.


