unsubscribe_header: تعلیق دریافت ایمیل
unsubscribe_text: ایمیل شما به حالت تعلیق درآمد و شما هیچ رویدادی را دریافت نخواهید کرد.برای فعال سازی مجدد می توانید از صفحه اول سایت استفاده نمایید.همچنین خوشحال خواهم شد اگر کاستی های سیستم را با ایمیل moein7tl@gmail.com با من در میان گذارید.
    
index_header: اطلاع از آخرین رویدادهای تخصصی
what_is_going: اینجا چه خبر است؟
what_is_eventum: رویدادگرا چیست؟
what_is_eventum_t1: رویدادمیل یک سیستم رایگان و متن باز جهت اطلاع رسانی از آخرین همایش ها، فستیوال ها، نمایشگاه ها،جشنواره ها،کنفرانس ها و گردهمایی های تخصصی می باشد.
what_is_eventum_t2: شما فقط رویدادهایی که به موضوعات آنها علاقه مند باشید دریافت خواهید کرد. 
filters: چه فیلترهایی وجود دارد؟
filters_t1: شما می توانید بر روی موضوعات، انواع و محل برگزاری رویدادها فیلتر گذاریی نمایید و تنها رویدادهای مفید و مورد علاقه خود را دریافت نمایید.
ads: تبلیغات چطور؟
ads_t1: رویداد میل یک سیستم بدون تبلیغ است و ما به هیچ عنوان از ایمیل شما جهت تبلیغات استفاده نخواهیم کرد.همچنین هدف ما عاری بود ایمیل های اطلاع رسانی از هرگونه تبلیغ می باشد.
how_to_help: چطور می توانم به سایت کمک کنم؟
how_to_help_t1: ارسال ایمیل با حجم بالا هزینه های زیادی دارد، همچنین این سیستم رایگان و بدون تبلیغ است.تنها راه ادامه حیات سایت کمک های مالی علاقه مندان می باشد. 
how_to_help_t2: در صورت تمایل می توانید از پایین همین صفحه اقدام به کمک نمایید.

i_am_event_holder: من برگزار کننده یک رویداد هستم
i_am_event_holder_t1: ارسال رویداد شما به مخاطبان رایگان می باشد و برای شما هیچ هزینه ای در بر نخواهد داشت. بدیهی است که مسئولیت ایمیل با شخص ارسال کننده آن به سایت می باشد.
i_am_event_holder_t2: بر روی ارسال رویداد کلیک نمایید و ایمیل ارسالی را در قالبی زیبا در ویرایشگر سایت وارد نمایید.
i_am_event_holder_t3: برای ارسال هدفمند ایمیل ها، موضوعات و مکان برگزاری رویداد را با دقت انتخاب نمایید.

keep_us_alive: قلب تپنده این ماشین شمایید
about_title: درباره رویدادگرا
about_t1: رویدادگرا یک  برنامه متن باز و رایگان است که  با استفاده از Silex,Mongo و RabbitMQ توسعه یافته است.
about_t2: ایده اولیه سرویس زمانی به ذهنم رسید که از یک همایش که دوست داشتم در آن شرکت کنم جا ماندم!

help_us: یاری رسانی
help_us_t1: رویدادگرا یک استارتاپ نمی باشد، بلکه خدمتی رایگان است که هر کسی می تواند با کمک های مالی،تبلیغاتی و فنی آن را توسعه دهد و ادامه حیات را برای سایت آسان تر نماید.
help_us_t2: برای کمک می توانید با استفاده از کارت های شتاب برای توسعه سایت کمک هزینه ارسال نمایید و یا از BitCoin استفاده نمایید.همچنین در صورت تمایل خوشحال خواهیم شد که درباره این سرویس در وبلاگ و وبسایت خود اطلاع رسانی نمایید تا افراد بیشتری از سرویس استفاده نمایند.
    
contact_me: ارتباط
contact_me_t1: بهترین راه برای ارتباط با من استفاده از ایمیل moein7tl@gmail.com است.

