i_am_event_holder: من برگزار کننده یک رویداد هستم
i_am_event_holder_t1: ارسال رویداد شما به مخاطبان رایگان می باشد و برای شما هیچ هزینه ای در بر نخواهد داشت. بدیهی است که مسئولیت ایمیل با شخص ارسال کننده آن به سایت می باشد.
i_am_event_holder_t2: بر روی ارسال رویداد کلیک نمایید و ایمیل ارسالی را در قالبی زیبا در ویرایشگر سایت وارد نمایید.
i_am_event_holder_t3: برای ارسال هدفمند ایمیل ها، موضوعات و مکان برگزاری رویداد را با دقت انتخاب نمایید.

keep_us_alive: قلب تپنده این ماشین شمایید
about_title: درباره رویدادگرا
about_t1: رویدادگرا یک  برنامه متن باز و رایگان است که  با استفاده از Silex,Mongo و RabbitMQ توسعه یافته است.
about_t2: ایده اولیه سرویس زمانی به ذهنم رسید که از یک همایش که دوست داشتم در آن شرکت کنم جا ماندم!

help_us: یاری رسانی
help_us_t1: رویدادگرا یک استارتاپ نمی باشد، بلکه خدمتی رایگان است که هر کسی می تواند با کمک های مالی،تبلیغاتی و فنی آن را توسعه دهد و ادامه حیات را برای سایت آسان تر نماید.
help_us_t2: برای کمک می توانید با استفاده از کارت های شتاب برای توسعه سایت کمک هزینه ارسال نمایید و یا از BitCoin استفاده نمایید.همچنین در صورت تمایل خوشحال خواهیم شد که درباره این سرویس در وبلاگ و وبسایت خود اطلاع رسانی نمایید تا افراد بیشتری از سرویس استفاده نمایند.
    
contact_me: ارتباط
contact_me_t1: بهترین راه برای ارتباط با من استفاده از ایمیل moein7tl@gmail.com است.

